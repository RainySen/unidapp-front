<div class="col-xs-12 col-md-12 col-xl-12 col-lg-12" *ngIf='this.cargando'>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <img type="image" src="../../../../assets/img/authorization/load_house.gif" style="height: 80%;" />
            </div>
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
            </div>
        </div>
    </div>
</div>



<form [formGroup]="this.changePassword">


    <div class="col-md-12">
        <div *ngIf='this.update'>
            <div class="form-group">
                <label style="color: #7D368A; font-size: 30px;">{{"cambiarPassUsuario.titulo" | translate}}</label>
            </div>
            <div class="form-group">
                <label style="font-size: 24px; width: 45%;">{{"cambiarPassUsuario.parrafo" | translate}}</label>
            </div>
            <br>
            <br>
            <br>

            <div class="form-group contenedor1">
                <input id="nuevaContrase" type="password" class="inputEdit" formControlName="oldPassword" placeholder='{{"cambiarPassUsuario.anterior" | translate}}'>
                <span id="imgContrasena1" data-activo=false style="margin-left: 107px;"><img (click)='this.contrase("nuevaContrase")'  [ngClass]="{'hidenPassword': this.show == false, 'showPassword': this.show == true}"></span>
            </div>

            <div class="form-group contenedor1">
                <input id="confirmContrase" type="password" class="inputEdit" formControlName="newPassword" placeholder='{{"cambiarPassUsuario.nueva" | translate}}'>
                <span id="imgContrasena2" data-activo=false style="margin-left: 107px;" ><img (click)='this.contrase("confirmContrase")'  [ngClass]="{'hidenPassword': this.show1 == false, 'showPassword': this.show1 == true}"></span>
            </div>


            <div class="col-md-2 boton">
                <button type="submit" class="btnSaveUpdate btnFirstStep" [disabled]='this.changePassword.invalid' (click)='this.changePasswordComponent()'>{{"global.guardar" | translate}}</button>
            </div>
        </div>
    </div>


</form>
